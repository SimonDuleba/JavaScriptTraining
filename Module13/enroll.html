<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript">
        
            function calculate() {
                var course = 0;
                var uniforms = 0;
                var total = 0;

                if (document.getElementById("adult").checked==true) {

                    course = 50;

                }
                else if (document.getElementById("teen").checked){

                    course = 40;

                }
                else if (document.getElementById("child").checked) {

                    course = 25;

                }

                uniforms = 100 * document.getElementById("uniforms").value;

                total = course + uniforms;

                alert("Your total cost is: $" + total); //This produces a concentrated string in an alert box.
            }

        </script>
        
    
    </head>

    <body>
        
        <header><img src="media/images/Logo.png" alt="Martial Arts Dojo logo"></header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a> </li>
                <li><a href="classes.html">Classes</a> </li>
                <li><a href="enroll.html">Enroll</a> </li>
                <li><a href="contact.html">Contact</a> </li>
            </ul>
        </nav>

        <main>

            <table>
                
                <tr>
                    <td><label for="firstname">First Name</label></td>
                    <td><input type="text" id="firstname" name="firstname"></td>
                </tr>

                <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><input type="text" id="lastname" name="lastname"></td>
                </tr>

                <tr>
                    <td><label for="email">Email</label></td>
                    <td> <input type="email" id="email" name="email"></td><!--Note the input type, EMAIL instead of TEXT-->
                </tr>

                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" id="phone" name="phone"></td><!--Note the input type, TEL instead of TEXT-->
                </tr>
                
    
            </table>
            
            
            <table id="enrollprice">
                <caption>Enroll</caption>

                <tr>
                    <td>Adult</td>
                    <td>$50</td>
                    <td><input type="radio" id="adult" name="course" value="50"></td>
                </tr>

                <tr>
                    <td>Teen</td>
                    <td>$40</td>
                    <td><input type="radio" id="teen" name="course" value="40"></td>
                </tr>

                <tr>
                    <td>Child</td>
                    <td>$25</td>
                    <td><input type="radio" id="teen" name="course" value="25"></td>
                </tr>

                <tr>
                    <td>Uniforms</td>
                    <td>$100</td>
                    <td><input type="number" id="uniforms" min="0" value="0"></td>
                </tr>

            </table>
            <p> <input type="submit" id="sumbit" value="Submit" onclick="calculate()"><br></p>
            <input type="reset" id="reset"  value="Reset"><br>
        </main>

        <footer>
            <p>Martial Arts Dojo<br><a href="mailto:dojo@usajudo.com">dojo@usajudo.com</a></p>
        </footer>

    </body>
</html>
